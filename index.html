<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
</head>
<body>

    <div class="board">
        <h1>Welcome to Lemmy's Soundboard</h1>
        <h2>Choose a sound from below</h2>
        <button id="sound-button" onclick="playAudio('res/applause.wav')">
            👏
            <p class="description">Applause</p>
        </button>
          
        <button id="sound-button" onclick="playAudio('res/baby.wav')">
            👶
            <p class="description">Baby</p>
        </button>
    
        <button id="sound-button" onclick="playAudio('res/car_horn.wav')">
            📣
            <p class="description">Car Horn</p>
        </button>
    </div>

    <script src="soundboard.js"></script>
</body>
</html>
